<!DOCTYPE html>
<html>
<head>
    <title>Интерактивная карта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ede5766e-224e-42b3-af62-cba4cb54fe02&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; height: 100vh; margin: 0; padding: 0;">
    <header>
        <div class="header-top">
            <div class="left">
                <img src="icons/arrow.png" alt="Иконка">
                <label><strong>User pages</strong> - Profile</label>
            </div>
            <div class="right">
                <div class="icon-block">
                    <img src="icons/statistics.png" alt="Иконка"><br>
                    <a href="#">Statistics</a>
                </div>
                <div class="icon-block">
                    <img src="icons/invoces.png" alt="Иконка"><br>
                    <a href="#">Invoces</a>
                </div>
                <div class="icon-block">
                    <img src="icons/schedule.png" alt="Иконка"><br>
                    <a href="#">Schedule</a>
                </div>
            </div>  <!--left -->
        </div> <!--header-top -->
        <div class="header-bot">
            <div class="left" style="height: 100%;">
                <a href="#" class="nav-block" onclick="loadNewPage('index.html');" style="height: 100%;">
                    <div style="display: flex; align-items: center;">
                        <img src="icons/activity.png" alt="Иконка">
                        <label class="switch" style="margin: 0 0 0 5px; cursor: pointer;">Activity</label>
                    </div>
                </a>
                <a href="#" class="nav-block active" onclick="loadNewPage('map.html');">
                    <div style="display: flex; align-items: center;">
                        <img src="icons/map.png" alt="Иконка">
                        <label style="margin: 0 0 0 5px; cursor: pointer;">Map</label>
                    </div>
                </a>
                <a href="#" class="nav-block" onclick="loadNewPage('timer.html');">
                    <div style="display: flex; align-items: center;">
                        <img AddEventLis src="icons/time.png" alt="Иконка">
                        <label style="margin: 0 0 0 5px; cursor: pointer;">Time</label>
                    </div>
                </a>
            </div>  <!--left -->
            <div class="right">
                <div class="nav-block">
                    <img src="icons/notes.png" alt="Иконка">
                    <a href="#">Notes</a>
                </div>
                <div class="nav-block">
                    <img src="icons/friends.png" alt="Иконка">
                    <a href="#">Friends</a>
                </div>
                <div class="nav-block">
                    <img src="icons/photos.png" alt="Иконка">
                    <a href="#">Photos</a>
                </div>
                <div class="settings">
                    <img src="icons/settings.png" alt="Иконка">
                    <img src="icons/small arrow.png" alt="Иконка">
                </div>
            </div>  <!--right -->
        </div> <!--header-bot -->
    </header>
    <div class="main-map">
        <div class="second-map">
            <div class="map-top">
                <label>Basic map</label>
                <div class="map-icons">
                    <img style="width: 24px; height: 24px;" src="icons/backarrow.png" alt="">
                    <img src="icons/update.png" alt="">
                    <img src="icons/clost.png" alt="">
                </div>
            </div>
            <div id="map" class="mapp">
                <div class="preloader">
                        <img class="arrow" src="icons/spinarrow.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       ymaps.ready(function() {
        document.querySelector('.preloader').style.display = 'block';

            var myMap = new ymaps.Map("map", {
                center: [56.740058, 37.225314],
                zoom: 12
            });  
    
            var myPlacemark = new ymaps.Placemark([56.740058, 37.225314], {
                hintContent: 'Место проживания',
                balloonContent: 'Место проживания'
            });
    
            myMap.geoObjects.add(myPlacemark);
    
            document.querySelector('.preloader').style.display = 'none';
    });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
